version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: querybase-app
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - querybase-network

  postgres:
    image: postgres:15-alpine
    container_name: querybase-postgres
    environment:
      POSTGRES_USER: querybase
      POSTGRES_PASSWORD: querybase
      POSTGRES_DB: querybase
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querybase"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: querybase-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network
    volumes:
      - redis_data:/data


networks:
  querybase-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
