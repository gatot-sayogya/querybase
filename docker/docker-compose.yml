version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: querybase-postgres
    environment:
      POSTGRES_USER: querybase
      POSTGRES_PASSWORD: querybase
      POSTGRES_DB: querybase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querybase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: querybase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network

