version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: querybase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: querybase
      MYSQL_USER: querybase
      MYSQL_PASSWORD: querybase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "querybase", "-pquerybase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis
  redis:
    image: redis:7-alpine
    container_name: querybase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network

